<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="blue-section">
      <h1>Your Result</h1> 
      <div class="score-circle">
       <h2>76</h2> 
       <p>of 100</p> 
      </div>
    
     <h3>Great</h3> 
     <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
    <div class="white-section">
     <h4>Summary</h4>
     <div class="score-block">
      <div class="reaction score">
        <div class="container">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="reaction-p">Reaction</p> 
        </div>
       <p class="score-mark">80<span> / 100</span></p> 
      </div>
      <div class="memory score">
       <div class="container">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="memory-p">Memory</p>
       </div>
       <p class="score-mark">92<span> / 100</span></p>
      </div>
      <div class="verbal score">
        <div class="container">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="verbal-p">Verbal</p>
        </div> 
       <p class="score-mark">61<span> / 100</span></p> 
      </div>
      <div class="visual score">
        <div class="container">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="visual-p">Visual</p> 
        </div>
       <p class="score-mark">72<span> / 100</span></p> 
      </div>
     </div>
   
     <button>Continue</button> 
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Finney06">Osajere Finney</a>.
  </div>
  </footer>
</body>
</html>
